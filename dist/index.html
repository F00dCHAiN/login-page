<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="logo">
                <img src="" alt="logo">
            </div>
            <div id="login-form">
                <form>
                    <label for="email" class="text-input">Email</label>
                    <input type="email">
                    <label for="password" class="text-input">Password</label>
                    <input type="password">
                    <button class="primary-btn" type="submit">Sign in</button>
                </form>
            </div>
            <div>
                <a href="#">Forgot Password</a>
                <a href="#">Sign in with company or school</a>
            </div>
            <div id="or">
                <hr class="bar">
                <span>OR</span>
                <hr class="bar">
            <div class="secondary-btn">
                <a href="#">Create an account</a>
            </div>
            <footer id="login-footer">
                <p>Copyright &copy; 2099 Placeholder LLC All Rights Reserved</p>
                <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
            </footer>
        
            </div>
        </div>

        <div id="right">
            <div id="showcase">
                <div id="showcase-content">
                    <p>Le epic slogan</p>
                    <a href="#" class="seccondary-btn">Start your FREE trial</a>
                </div>
            </div>
        </div>

    </div>
